<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Warmup Exercise: jQuery Review</title>

	<link rel="stylesheet" href="css/main.css">

  <!-- load script files -->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/warmup.js"></script>

</head>
<body class="container">

	<h1>jQuery Warmup</h1>
	<p class="lead">Enter the name of someone to greet!</p>

	<form>
		<p>
			<label for="toGreet">Name:</label>
			<input type="text" name="name" id="toGreet">
		</p>
	</form>

	<!-- your greeting can go in here -->
	<p id="greeting"></p>

</body>
</html>
